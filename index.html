<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Docinhos da Lay</title>
      <link rel="stylesheet" href="./styles.css" />
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
         href="https://fonts.googleapis.com/css2?family=Redressed&display=swap"
         rel="stylesheet"
      />
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
         href="https://fonts.googleapis.com/css2?family=Redressed&family=Roboto&display=swap"
         rel="stylesheet"
      />
      <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
   </head>
   <body>
      <div class="main-container">
         <h1 data-aos="zoom-in-down">
            <label class="first-letter">D</label>ocinhos da<label
               class="first-letter"
               >L</label
            >ay
         </h1>
         <h2 data-aos="zoom-out">Encomende já!</h2>
         <div class="social-media" data-aos="fade-up-left">
            <img src="./assets/whatsapp.svg" alt="" class="social-icon" />
            <a href="https://instagram.com/re.lay.table" target="_blank">
               <img src="./assets/instagram.svg" alt="" class="social-icon" />
            </a>
            <a href="https://www.facebook.com/docinhossdalay" target="_blank">
               <img src="./assets/facebook.svg" alt="" class="social-icon" />
            </a>
         </div>
      </div>
      <div class="catalogo-container">
         <h1 class="title" data-aos="slide-up"><label>C</label>atálogo</h1>
         <div class="product" data-aos="slide-right">
            <img src="./assets/image1.png" alt="" />
            <div class="text-container">
               <h3>Cento de Brigadeiro e</h3>
               <h3>Explosão verde</h3>
               <hr />
               <h4>R$55 + Frete</h4>
            </div>
         </div>
         <div class="product reverse" data-aos="slide-left">
            <img src="./assets/image2.png" alt="" />
            <div class="text-container">
               <h3>Marmitinhas com 9</h3>
               <h3>18g cada</h3>
               <hr />
               <h4>R$10 tradicionais</h4>
               <h4>R$12 especiais</h4>
               <h4>R$14 gourmet</h4>
            </div>
         </div>
         <div class="product" data-aos="slide-right">
            <img src="./assets/image3.png" alt="" />
            <div class="text-container">
               <h3>Centos - 12g cada</h3>
               <h3>(até 2 sabores)</h3>
               <hr />
               <h4>R$40 tradicionais</h4>
               <h4>R$50 especiais</h4>
               <h4>R$60 gourmet</h4>
            </div>
         </div>
         <p class="author">
            Design by
            <a
               href="https://www.linkedin.com/in/milton-boos-junior/"
               target="_blank"
               >Milton Boos Junior</a
            >
         </p>
      </div>
   </body>
   <script>
      AOS.init({
         duration: 1200,
      });
   </script>
</html>
